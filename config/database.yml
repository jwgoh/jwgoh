default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5

development:
  <<: *default
  database: vanilla_authentication_development
test:
  <<: *default
  database: vanilla_authentication_test

production:
  <<: *default
  database: vanilla_authentication_production
  username: vanilla_authentication
  password: <%= ENV['VA_DATABASE_PASSWORD'] %>
